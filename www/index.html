<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Гостевая Книга</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="header">
		<a href="index.html" title="Главная страница"><p class="text">guest book</p></a>
		<button id="info" class="active" title="Информация о сайте">i</button>
		<script>
			document.addEventListener("DOMContentLoaded", function(){
				let infoB = document.getElementById('info');

				infoB.addEventListener('mousedown', function(){
					this.setAttribute('class', 'click');
				}.bind(infoB));
				infoB.addEventListener('mouseup', function(){
					this.setAttribute('class', 'active');
				}.bind(infoB));
			});
		</script>
	</div>
	<div id="content" class="size">
		
	</div>
	<div id="footer">
		<a href="https://github.com/Kaidor-s" class="github" target="_blank"><span class="gitTitle">GitHub</span><img src="css/icons/github_icons.png" alt="github"></a>
		<p class="text copyText"><span>2019 год.</span> Все права защищены &copy;</p>
	</div>
</body>
</html>
